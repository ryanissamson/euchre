<style>
    body{
        background-image: url('/assets/background.jpg') !important;
    }
    .square-box {
        position: absolute;
        width: 90%;
        height: 90%;
        overflow: hidden;
        background: #4679BD;

        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        border-radius: 150px;
        border: 10px solid black;


    }

    .square-box:before {
        content: "";
        display: block;
        padding-top: 100%;
    }

    .square-content {
        position: absolute;
        top: 45%;
        left: 44%;
        color: white;
        width: 100%%;
        height: 100%%;

    }

    .square-content div {
        display: table;
        width: 100%;
        height: 100%;
    }

    .square-content span {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        color: white
    }

    .players {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 100;

    }

    .players .player {
        position: absolute;
    }
    .players .player.player-1 {
        top: 0px;

        left:50%;
        -webkit-transform: translatex(-50%) translatey(-50%);
        transform: translatex(-50%) translatey(-50%);
    }

    .players .player.player-2 {
        top: 0px;

        right:10%;
        -webkit-transform: translatex(-50%) translatey(-50%);
        transform: translatex(-50%) translatey(-50%);
    }

    .players .player.player-3 {
        top: 45%;
        right:-3%;
        -webkit-transform: translatex(-50%) translatey(-50%);
        transform: translatex(-50%) translatey(-50%);
    }

    .players .player.player-4 {
        top: 88%;
        right: 10%;
        -webkit-transform: translatex(-50%) translatey(-50%);
        transform: translatex(-50%) translatey(-50%);
    }

    .players .player.player-5 {
        top: 88%;
        left: 50%;
        -webkit-transform: translatex(-50%) translatey(-50%);
        transform: translatex(-50%) translatey(-50%);
    }
    .players .player.player-6 {
        top: 88%;
        left: 20%;
        -webkit-transform: translatex(-50%) translatey(-50%);
        transform: translatex(-50%) translatey(-50%);
    }

    .players .player.player-7 {
        top: 45%;
        left: 5%;
        -webkit-transform: translatex(-50%) translatey(-50%);
        transform: translatex(-50%) translatey(-50%);
    }

    .players .player.player-8 {
        top: 0%;
        left: 20%;
        -webkit-transform: translatex(-50%) translatey(-50%);
        transform: translatex(-50%) translatey(-50%);
    }
    .players .player .avatar {
        width: 10vh;
        height: 10vh;
        background-color: lightcoral;
        border-radius: 100%;
        position: relative;
        top: 20px;
        z-index: 1;
    }
    #main{
        position: absolute;
        width: 70%;
        height: 50%;
        overflow: none;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;


    }

    .timer{



        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #FFF;
        font-weight: bold;
        font-size: 3vw;


    }




</style>

<div id="main" >
    <div class="players">

        </div>

        </div>

            <div class="avatar" style="background: green;"></div>
